name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Test Python imports
      run: |
        python -c "import sys; print('Python version:', sys.version)"
        python -c "import tkinter; print('Tkinter available')"
        python -c "import sys, os; sys.path.insert(0, os.path.join(os.getcwd(), 'src')); from src.core.main_app import OfferGeneratorMainApp; print('Main app import successful')"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-docx Pillow PyInstaller docxcompose lxml tkcalendar
    
    - name: Build executable (with console for debugging)
      run: |
        python -m PyInstaller --clean --onefile --console --name=OfferGenerator-Debug --add-data="templates/*;templates" --add-data="background_offer_1.png;." --add-data="app_settings.json;." --hidden-import=tkcalendar --hidden-import=tkcalendar.calendar_ --hidden-import=tkcalendar.dateentry --hidden-import=tkcalendar.tooltip main.py
    
    - name: Build executable (without console - final version)
      run: |
        python -m PyInstaller --clean --onefile --noconsole --name=OfferGenerator --add-data="templates/*;templates" --add-data="background_offer_1.png;." --add-data="app_settings.json;." --hidden-import=tkcalendar --hidden-import=tkcalendar.calendar_ --hidden-import=tkcalendar.dateentry --hidden-import=tkcalendar.tooltip main.py
    
    - name: Upload executable (Debug version)
      uses: actions/upload-artifact@v4
      with:
        name: OfferGenerator-Windows-Debug
        path: dist/OfferGenerator-Debug.exe
    
    - name: Upload executable (Final version)
      uses: actions/upload-artifact@v4
      with:
        name: OfferGenerator-Windows
        path: dist/OfferGenerator.exe
    
    - name: Create distribution package
      run: |
        mkdir distribution_windows
        copy dist\OfferGenerator.exe distribution_windows\
        copy app_settings.json distribution_windows\
        copy background_offer_1.png distribution_windows\
        xcopy /E /I templates distribution_windows\templates
        echo "# Generator Ofert - Windows" > distribution_windows\README.txt
        echo "" >> distribution_windows\README.txt
        echo "Uruchom OfferGenerator.exe aby rozpoczac" >> distribution_windows\README.txt
    
    - name: Create ZIP package
      run: |
        powershell Compress-Archive -Path distribution_windows\* -DestinationPath OfferGenerator-Windows.zip
    
    - name: Upload distribution
      uses: actions/upload-artifact@v4
      with:
        name: OfferGenerator-Windows-Complete
        path: OfferGenerator-Windows.zip
